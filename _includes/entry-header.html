<header class="entry-header">
  <h1 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <div class="entry-meta">
    <time datetime="{{ post.date | date: "%Y/%m/%d" }}" class="entry-date">{{ post.date | date: "%Y/%m/%d" }}</time>
    <span class="category">分类：<a href="/categories/#{{ post.category }}-ref">{{ post.category }}</a></span>
  </div>
</header>
